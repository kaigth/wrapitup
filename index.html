<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=160">
    </head>
    <body class="page js-page" style="opacity: 0;">
      <div class="admin js-admin">
        <div class="admin__container">
          <h1 class="p -text--center title"><p>Wrap</p><p>It</p>Up</h1>
          <label class="p -light">How long is the speach in minutes?</label>
          <input type="number" class="time-form js-time" value="5" />
          <label class="p -light">When do we caution the speaker?</label>
          <select class="caution-form js-caution">
            <option value="1" selected>1 Minute before</option>
            <option value="2">2 Minutes before</option>
            <option value="5">5 Minutes before</option>
          </select>
          <div class="admin__buttons">
            <div class="btn js-start -full-width -white -text--center">Start</div>
            <div class="btn custom__btn js-reset -white is-inactive">Reset</div>
          </div>
        </div>
      </div>
      <div class="background js-background"></div>
      <div class="time js-time-set"></div>
      <div class="cover js-cover">
        <div class="cover__content js-cover-content">
          <div class="-text--center"><p>wrap</p><p>it</p>up</div>
        </div>
      </div>
    </body>
    <script src="/static/app.js"></script>
  </html>
